name: Update Clubs List

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  update-clubs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: go mod tidy
    
    - name: Update clubs list
      run: go run main.go update-clubs
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet clubs.json; then
          echo "No changes to clubs.json detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes to clubs.json detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add clubs.json
        git commit -m "Update clubs list $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push
    
    - name: Update events after clubs update
      if: steps.changes.outputs.changes == 'true'
      run: go run main.go update-events
    
    - name: Commit events update
      if: steps.changes.outputs.changes == 'true'
      run: |
        git add events.json
        git commit -m "Update events after clubs update $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push
    
    - name: Deploy to GitHub Pages
      if: steps.changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,go.mod,go.sum,main.go,PRD.md,README.md'
